<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <script>
        class Greet {
            showGreeting() {
                console.log("Greetings!");
            }
        }

        class Goodbye {
            showGoodbye() {
                console.log("Goodbye!");
            }
        }

        const greet = new Greet();
        const bye = new Goodbye();

        greet.showGreeting();
        bye.showGoodbye();

        greet.showGreeting();
        bye.showGoodbye();

        greet.showGreeting();
        bye.showGoodbye();
    </script>
</body>
</html>
