<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <script type="text/javascript">
        const globalFunction = () => console.log("I am global!");

        globalFunction();
        globalFunction();

        class App {
            static runApplication() {
                console.log("Hello World!");
                globalFunction();
            }
        }

        App.runApplication();
    </script>
</body>
</html>
