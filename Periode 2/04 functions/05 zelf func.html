<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <script type="text/javascript">
        class App {
            mario = () => console.log('MARIO!!');
            wtf = () => 'BWAHAHA!!!';
            sum = (...nums) => nums.reduce((s, n) => s + n, 0);
            average = (...nums) => this.sum(...nums) / nums.length;
        }

        let app = new App();
        app.mario();
        console.log(app.wtf());
        console.log(app.sum(1, 2, 3, 4, 5));
        console.log(app.average(1, 2, 3, 4, 5));
    </script>
</body>
</html>
